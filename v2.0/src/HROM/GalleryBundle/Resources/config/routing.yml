category_all:
    path:	/{page}
    defaults:	{ _controller: HROMGalleryBundle:Gallery:all, page: 1 }
    requirements:
        page:	(([1-9])+([0-9])*)
        
category_select:
    path: /category/{page}
    defaults: { _controller: HROMGalleryBundle:Gallery:select, page: 1 }
    requirements:
        page:	(([1-9])+([0-9])*)